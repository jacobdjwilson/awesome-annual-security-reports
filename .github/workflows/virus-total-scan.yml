name: 🛡️ VirusTotal Security Scan

on:
  push:
    branches:
      - main
      - development
    paths:
      - 'Annual Security Reports/**/*.pdf'
      - 'Markdown Conversions/**/*.md'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    name: Scan Security Reports
    
    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: 🔍 Find new and modified files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            Annual Security Reports/**/*.pdf
            Markdown Conversions/**/*.md
          separator: "\n"

      - name: 📦 Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: pip install requests google-api-python-client # Added google-api-python-client for perform_google_search

      - name: ⚙️ Scan files and URLs with VirusTotal
        id: virus-total-scan
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          VIRUS_TOTAL_API_KEY: ${{ secrets.VIRUS_TOTAL_API_KEY }}
          CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
          # Define the output path for the JSON results
          VIRUSTOTAL_RESULTS_JSON_PATH: virustotal_results.json
        run: |
          echo "$CHANGED_FILES" > changed_files.txt
          python ./.github/scripts/virus-total-scan.py changed_files.txt

      - name: ⬆️ Upload VirusTotal Results Artifact
        if: steps.changed-files.outputs.any_changed == 'true' && success() # Only upload if scan was attempted and successful
        uses: actions/upload-artifact@v4
        with:
          name: virustotal_results
          path: virustotal_results.json
          retention-days: 1 # Keep for a short period, as it's consumed by another workflow

      - name: 📝 No files to scan message
        if: steps.changed-files.outputs.any_changed != 'true'
        run: |
          echo "No security report files were added, modified, or deleted in this push."
          echo "## 🛡️ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No new or modified PDF or Markdown files found in this push. Skipping scan." >> $GITHUB_STEP_SUMMARY
