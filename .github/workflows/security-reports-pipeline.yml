name: Security Reports Processing Pipeline

on:
  push:
    branches: [main, development]
    paths:
      - 'Annual Security Reports/**/*.pdf'
  pull_request:
    branches: [main, development]
    paths:
      - 'Annual Security Reports/**/*.pdf'
  workflow_dispatch:
    inputs:
      force_scan_all:
        description: 'Force scan all PDF files (not just changed)'
        required: false
        default: 'false'
        type: boolean
      skip_virus_scan:
        description: 'Skip VirusTotal scanning'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  # Step 1: Discovery and Security Scan
  discover-and-scan:
    runs-on: ubuntu-latest
    outputs:
      files_to_process: ${{ steps.find-files.outputs.files_to_process }}
      has_files: ${{ steps.find-files.outputs.has_files }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find changed PDF files
        id: find-files
        run: |
          if [[ "${{ github.event.inputs.force_scan_all }}" == "true" ]]; then
            find "Annual Security Reports" -name "*.pdf" > files_to_process.txt
            touch deleted_files.txt
          else
            if [ "${{ github.event_name }}" == "push" ]; then
              # For push events, get files changed in this commit
              git diff --name-only HEAD~1 HEAD | grep 'Annual Security Reports/.*\.pdf$' > files_to_process.txt || true
              git diff --name-only --diff-filter=D HEAD~1 HEAD | grep 'Annual Security Reports/.*\.pdf$' > deleted_files.txt || true
            else
              # For pull requests
              git diff --name-only --diff-filter=AM origin/main...HEAD | grep 'Annual Security Reports/.*\.pdf$' > files_to_process.txt || true
              git diff --name-only --diff-filter=D origin/main...HEAD | grep 'Annual Security Reports/.*\.pdf$' > deleted_files.txt || true
            fi
          fi
          
          if [ -s files_to_process.txt ]; then
            files_content=$(cat files_to_process.txt | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' | grep -v '^$')
            json_array="["
            first_item=true
            while IFS= read -r line; do
              line=$(echo "$line" | sed 's/,$//')
              if [ "$first_item" = false ]; then
                json_array+=,
              fi
              json_array+="\"$line\""
              first_item=false
            done <<< "$files_content"
            json_array+="]"
            echo "files_to_process=$json_array" >> $GITHUB_OUTPUT
            echo "has_files=true" >> $GITHUB_OUTPUT
          else
            echo "files_to_process=[]" >> $GITHUB_OUTPUT
            echo "has_files=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Discovery Summary
        run: |
          echo "## ðŸ” Discovery Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Report Counts" >> $GITHUB_STEP_SUMMARY
          echo "| Directory | PDF Reports | Markdown Conversions |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|" >> $GITHUB_STEP_SUMMARY
          for year_dir in Annual\ Security\ Reports/*/; do
            if [ -d "$year_dir" ]; then
              year=$(basename "$year_dir")
              pdf_count=$(find "$year_dir" -name "*.pdf" -type f | wc -l)
              md_path="Markdown Conversions/$year"
              if [ -d "$md_path" ]; then
                md_count=$(find "$md_path" -name "*.md" -type f | wc -l)
              else
                md_count=0
              fi
              echo "| $year | $pdf_count | $md_count |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### New/Modified Files Found" >> $GITHUB_STEP_SUMMARY
          if [ -s files_to_process.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat files_to_process.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No new or modified PDF files found." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Setup Python Environment
        if: steps.find-files.outputs.has_files == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        if: steps.find-files.outputs.has_files == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run VirusTotal Scan
        if: steps.find-files.outputs.has_files == 'true' && github.event.inputs.skip_virus_scan != 'true'
        env:
          VIRUS_TOTAL_API_KEY: ${{ secrets.VIRUS_TOTAL_API_KEY }}
        run: |
          python .github/scripts/virus-total-scan.py files_to_process.txt --deleted-files deleted_files.txt --output-json scan_results.json

      - name: Upload files to process
        if: steps.find-files.outputs.has_files == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: files-to-process
          path: files_to_process.txt

      - name: Upload scan results
        if: steps.find-files.outputs.has_files == 'true' && github.event.inputs.skip_virus_scan != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: scan_results.json

  # Step 2: PDF to Markdown Conversion and create a PR
  process-report:
    runs-on: ubuntu-latest
    needs: discover-and-scan
    if: needs.discover-and-scan.outputs.has_files == 'true'
    strategy:
      fail-fast: false # Allows other jobs in the matrix to continue if one fails
      matrix:
        file: ${{ fromJson(needs.discover-and-scan.outputs.files_to_process) }}
    outputs:
      pr_created: ${{ steps.create_pr.outputs.pull-request-number }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markitdown[pdf] google-generativeai google-api-python-client

      - name: Prepare file for processing
        run: |
          echo "Processing file: ${{ matrix.file }}"
          echo '${{ matrix.file }}' > single_file_to_process.txt

  # Step 3: PDF to Markdown Conversion
      - name: Run PDF Converter
        id: pdf-conversion
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running PDF converter for ${{ matrix.file }}..."
          PROMPT_PATH=".github/ai-prompts/pdf-to-markdown-prompt.md"
          PROMPT_VERSION=$(git log -n 1 --pretty=format:%s -- $PROMPT_PATH | grep -oP 'v\d+\.\d+(\.\d+)?' || echo 'v1.0')
          BRANCH_NAME=${{ github.head_ref || github.ref_name }}
          
          if ! python .github/scripts/pdf-converter.py single_file_to_process.txt "$PROMPT_PATH" "$PROMPT_VERSION" "$BRANCH_NAME" --output-json conversion.json; then
            echo "::error::PDF conversion failed for ${{ matrix.file }}"
            exit 1
          fi
          
          successful_count=$(jq '[.[] | select(.status == "success")] | length' conversion.json)
          if [ "$successful_count" -eq 0 ]; then
            echo "::error::No successful conversion for ${{ matrix.file }}"
            exit 1
          fi

  # Step 4: Analyze Converted Report 
      - name: Run Report Analyzer
        id: report-analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        run: |
          echo "Running report analyzer for ${{ matrix.file }}..."
          if ! python .github/scripts/report-analyzer.py conversion.json --readme-path README.md --output-json analysis.json; then
            echo "::error::Report analysis failed for ${{ matrix.file }}"
            exit 1
          fi
          
          analysis_count=$(jq 'length' analysis.json)
          if [ "$analysis_count" -eq 0 ]; then
            echo "::error::No analysis entries found in analysis.json for ${{ matrix.file }}"
            exit 1
          fi

  # Step 5: Update README
      - name: Run README Updater
        id: readme_update
        run: |
          echo "Running README updater for ${{ matrix.file }}..."
          if ! python .github/scripts/readme-updater.py analysis.json --readme-path README.md; then
            echo "::error::README updater failed for ${{ matrix.file }}"
            exit 1
          fi

          if git diff --quiet HEAD -- README.md; then
            echo "No changes to README.md, skipping PR."
            echo "readme_updated=false" >> $GITHUB_OUTPUT
          else
            echo "README.md was modified."
            echo "readme_updated=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.readme_update.outputs.readme_updated == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Generate PR Details
        id: pr_details
        if: steps.readme_update.outputs.readme_updated == 'true'
        run: |
          org=$(jq -r '.[0].organization' analysis.json)
          title=$(jq -r '.[0].title' analysis.json)
          year=$(jq -r '.[0].year' analysis.json)
          pr_title="Add ${org} ${title} (${year}) report"
          echo "pr_title=${pr_title}" >> $GITHUB_OUTPUT

          pr_body=$(python -c "import json; results=json.load(open('analysis.json')); summary=f'Added **{results[0][\"organization\"]} - {results[0][\"title\"]} ({results[0][\"year\"]})** to the list.\n\n'; summary += 'This is an automated PR based on the processing of a new PDF file. Please review the changes.'; print(summary.replace('%', '%25').replace('\n', '%0A').replace('\r', '%0D'))")
          echo "pr_body=${pr_body}" >> $GITHUB_OUTPUT

          # Create a unique branch name based on the file being processed
          file_name_slug=$(echo "${{ matrix.file }}" | sed -e 's/Annual Security Reports\///' -e 's/\.pdf//' -e 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          echo "branch_name=report/${file_name_slug}-${{ github.run_id }}" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.readme_update.outputs.readme_updated == 'true'
        run: |
          git add README.md
          git add "Markdown Conversions/" || true
          git commit -m "${{ steps.pr_details.outputs.pr_title }}"

  # Step 6: Create Pull Request
      - name: Create Pull Request
        id: create_pr
        if: steps.readme_update.outputs.readme_updated == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: ${{ steps.pr_details.outputs.pr_title }}
          title: "ðŸ“„ ${{ steps.pr_details.outputs.pr_title }}"
          body: ${{ steps.pr_details.outputs.pr_body }}
          branch: ${{ steps.pr_details.outputs.branch_name }}
          delete-branch: true
          labels: |
            automated
            readme-update
            security-reports

  # Step 7: Generate Final Summary
  generate-summary:
    runs-on: ubuntu-latest
    needs: [discover-and-scan, process-report]
    if: always() && needs.discover-and-scan.outputs.has_files == 'true'
    steps:
      - name: Download scan results (from discover-and-scan)
        if: github.event.inputs.skip_virus_scan != 'true'
        uses: actions/download-artifact@v4
        with:
          name: scan-results
          path: .
        continue-on-error: true

      - name: Generate Pipeline Summary
        run: |
          echo "## ðŸ” Security Reports Processing Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Job Status Overview
          echo "### ðŸ“Š Job Status Overview" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| 1. Discovery & Scan | ${{ needs.discover-and-scan.result }} | Found files: ${{ needs.discover-and-scan.outputs.has_files }} |" >> $GITHUB_STEP_SUMMARY
          echo "| 2. Process Reports (Matrix) | ${{ needs.process-report.result }} | See individual job runs for details. |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # VirusTotal Results
          if [ -f scan_results.json ]; then
            echo "### ðŸ›¡ï¸ Security Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| File | Verdict | Detections | Engines | Report |" >> $GITHUB_STEP_SUMMARY
            echo "|------|---------|------------|---------|--------|" >> $GITHUB_STEP_SUMMARY
            jq -r '.[] | select(.status == "success") | "| \(.file) | \(if .verdict == "Clean" then "âœ…" elif .verdict == "Suspicious" then "ðŸŸ¡" else "ðŸ”´" end) \(.verdict) | \(.malicious_count + .suspicious_count)/\(.total_engines) | \(.total_engines) | [View Report](\(.report_url)) |"' scan_results.json >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No scan results available." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Pull Request Status
          echo "### ðŸ“¬ Pull Request Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.process-report.result }}" == "success" ]; then
            echo "âœ… Pull requests were created for processed reports." >> $GITHUB_STEP_SUMMARY
            echo "Please check the 'Pull requests' tab for new PRs to review." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some reports may have failed processing. Check the 'process-report' job logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          # Pipeline Summary
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.process-report.result }}" == "success" ]; then
            echo "ðŸŽ‰ **Pipeline completed successfully!** New security reports have been processed and README updated." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Pipeline failed.** Check individual job logs for details." >> $GITHUB_STEP_SUMMARY
          fi