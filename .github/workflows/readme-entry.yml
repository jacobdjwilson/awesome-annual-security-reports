name: üìù Update README with AI Generated Report Entry

on:
  workflow_run:
    workflows: ["‚öôÔ∏è PDF to Markdown Conversion"]
    types:
      - completed
    branches: 
      - main
      - development
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update all markdown files'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: üîç Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: üì¶ Install Dependencies
        run: |
          pip install google-generativeai pyyaml mistune gitpython requests

      - name: üåø Detect Current Branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            BRANCH="${{ github.event.workflow_run.head_branch }}"
          else:
            BRANCH="${{ github.ref_name }}"
          fi
          echo "current_branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "üìç Current branch: $BRANCH"

      - name: üîç Get Changed Markdown Files
        id: changed-md-files
        run: |
          CHANGED_FILES=""
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # For workflow_run, we need to get the diff from the triggering workflow's commit
            # This is complex as workflow_run doesn't directly expose the diff range.
            # A simpler approach for workflow_run is to assume the last commit on the head_branch
            # is the one that triggered the conversion.
            echo "Running for workflow_run event"
            git fetch origin ${{ github.event.workflow_run.head_branch }}
            # Get the last commit on the head branch that triggered this workflow
            # This might need refinement if multiple commits happen quickly
            LAST_COMMIT_SHA=$(git rev-parse ${{ github.event.workflow_run.head_sha }})
            
            # Find the parent commit to compare against
            PARENT_COMMIT_SHA=$(git rev-parse $LAST_COMMIT_SHA^)
            
            echo "Comparing $PARENT_COMMIT_SHA..$LAST_COMMIT_SHA"
            CHANGED_FILES=$(git diff --name-only --diff-filter=AM $PARENT_COMMIT_SHA $LAST_COMMIT_SHA -- "Markdown Conversions/**/*.md")

          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Running for workflow_dispatch event"
            if [ "${{ github.event.inputs.force_update }}" == "true" ]; then
              echo "Force update requested. Processing all markdown files."
              CHANGED_FILES=$(find "Markdown Conversions" -name "*.md" -print)
            else
              # Compare current HEAD with the base branch (main or development)
              BASE_BRANCH="${{ github.base_ref || github.ref_name }}"
              git fetch origin $BASE_BRANCH
              CHANGED_FILES=$(git diff --name-only --diff-filter=AM origin/$BASE_BRANCH HEAD -- "Markdown Conversions/**/*.md")
            fi
          fi
          
          echo "Detected changed files:"
          echo "$CHANGED_FILES"
          echo "changed_md_files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ü§ñ AI README Update
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update }}
          CHANGED_MD_FILES: ${{ steps.changed-md-files.outputs.changed_md_files }}
        run: |
          python3 ./.github/scripts/update-readme.py

      - name: üì§ Upload Debug Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: readme-update-debug-${{ github.run_number }}
          path: |
            debug_info.json
            pr_summary.txt
          retention-days: 5

      - name: ‚¨ÜÔ∏è Commit and Push Changes
        if: hashFiles('pr_summary.txt') != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Add changes
          git add README.md
          
          # Check if there are changes to commit
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No changes to commit"
            exit 0
          fi
          
          # Commit changes
          git commit -m "‚úç Update README with new security reports\n\n$(cat pr_summary.txt)"
          
          # Push changes to the current branch
          git push origin ${{ steps.branch.outputs.current_branch }}

      - name: üìã Summary
        if: always()
        run: |
          echo "## üéØ Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ steps.branch.outputs.current_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "debug_info.json" ]; then
            echo "### ‚úç Processing Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "$$(cat debug_info.json | jq -r '
              "**Files Found**: " + (.total_files_found | tostring) + "\n" +
              "**Successfully Processed**: " + (.successful_updates | tostring) + "\n" +
              "**AI Analysis Available**: " + (.ai_available | tostring) + "\n"
            )')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            if [ -f "pr_summary.txt" ]; then
              echo "### üìù Updated Reports" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              cat pr_summary.txt >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "### ‚ö†Ô∏è No Processing Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No files were processed successfully." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó Useful Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Workflow Run - https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "Triggering Workflow - https://github.com/${{ github.repository }}/actions/runs/${{ github.event.workflow_run.id }}" >> $GITHUB_STEP_SUMMARY
          fi
