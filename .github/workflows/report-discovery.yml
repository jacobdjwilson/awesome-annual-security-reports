name: Security Report Discovery

on:
  schedule:
    # Runs at 8:00 AM ET (13:00 UTC) every day
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install google-api-python-client

      - name: Run Discovery
        id: discovery_run
        env:
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/report-discovery.py > discovery_output.log 2>&1

      - name: Generate Summary
        if: always() # Ensure summary runs even if the script fails
        run: |
          echo "## ðŸ”Ž Report Discovery Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          SUCCESS_COUNT=$(grep -c "SUCCESS:" discovery_output.log || true)
          SKIPPED_COUNT=$(grep -c "INFO: Skipping" discovery_output.log || true)
          SEARCH_FAIL_COUNT=$(grep -c "ERROR: Search failed" discovery_output.log || true)
          DEBUG_SKIPS=$(grep -c "DEBUG: Skipping" discovery_output.log || true)
          
          echo "### ðŸ“Š Run Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ New Reports Suggested | **${SUCCESS_COUNT}** |" >> $GITHUB_STEP_SUMMARY
          echo "| â© Reports Skipped (Already exists) | ${SKIPPED_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”¬ Candidates Filtered (False Positives) | ${DEBUG_SKIPS} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Search Errors | ${SEARCH_FAIL_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SUCCESS_COUNT" -gt 0 ]; then
            echo "### âœ… Suggested Reports" >> $GITHUB_STEP_SUMMARY
            grep "SUCCESS:" discovery_output.log | sed 's/SUCCESS: Created suggestion for/ - /' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$DEBUG_SKIPS" -gt 0 ]; then
            echo "### ðŸ”¬ Filtered False Positives (Debug Info)" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>Click to expand</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep "DEBUG: Skipping" discovery_output.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi