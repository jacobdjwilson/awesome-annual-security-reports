name: Security Report Discovery

on:
  schedule:
    # Runs at 6:00 AM ET (11:00 UTC) every day
    - cron: '0 11 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install google-api-python-client beautifulsoup4 requests urllib3

      - name: Run Discovery
        id: discovery_run
        env:
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/report-discovery.py > discovery_output.log 2>&1

      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ” Security Report Discovery Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Discovery Method:** Repository PDF scan for historical reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count historical reports scanned
          REPORTS_SCANNED=$(grep -c "INFO: Found .* reports to check for updates" discovery_output.log | head -1 || echo "0")
          YEARS_SCANNED=$(grep "INFO: Scanning directory:" discovery_output.log | wc -l || echo "0")
          
          # Count metrics
          SUCCESS_COUNT=$(grep -c "SUCCESS:" discovery_output.log || true)
          REJECT_TERM=$(grep -c "excluded term" discovery_output.log || true)
          REJECT_YEAR=$(grep -c "Year .* not found" discovery_output.log || true)
          REJECT_KEYWORD=$(grep -c "lacks 'report'" discovery_output.log || true)
          REJECT_URL_YEAR=$(grep -c "URL contains different year" discovery_output.log || true)
          REJECT_DOMAIN=$(grep -c "domain mismatch" discovery_output.log || true)
          REJECT_SNIPPET_DATE=$(grep -c "snippet contains pre-dated" discovery_output.log || true)
          REJECT_COPYRIGHT=$(grep -c "copyright year mismatch" discovery_output.log || true)
          REJECT_BLOG_DATE=$(grep -c "blog/article pre-dates" discovery_output.log || true)
          ERROR_COUNT=$(grep -c "ERROR:" discovery_output.log || true)
          SKIPPED_FINANCIAL=$(grep -c "Financial Report Filter" discovery_output.log || true)
          SKIPPED_DUPLICATE=$(grep -c "Issue exists" discovery_output.log || true)
          SKIPPED_CURRENT_YEAR=$(grep -c "Skipping current/future year" discovery_output.log || true)
          
          echo "### ðŸ“‚ Repository Scan Statistics" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“… Year Directories Scanned | ${YEARS_SCANNED} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“„ Historical Reports Found | ${REPORTS_SCANNED} |" >> $GITHUB_STEP_SUMMARY
          echo "| â­ï¸ Skipped (Current/Future Year) | ${SKIPPED_CURRENT_YEAR} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          echo "### ðŸ“Š Run Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ New Reports Suggested | **${SUCCESS_COUNT}** |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Skipped (Financial Reports) | ${SKIPPED_FINANCIAL} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”„ Skipped (Duplicate Issues) | ${SKIPPED_DUPLICATE} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Excluded Terms) | ${REJECT_TERM} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Year Mismatch) | ${REJECT_YEAR} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (No Keywords) | ${REJECT_KEYWORD} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (URL Year Mismatch) | ${REJECT_URL_YEAR} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Domain Mismatch) | ${REJECT_DOMAIN} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Pre-dated Snippet) | ${REJECT_SNIPPET_DATE} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Copyright Year) | ${REJECT_COPYRIGHT} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Blog Pre-dates Report) | ${REJECT_BLOG_DATE} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Errors | ${ERROR_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SUCCESS_COUNT" -gt 0 ]; then
            echo "### âœ… Suggested Reports" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The following updated reports were found by scanning historical PDFs:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            grep "SUCCESS: Found candidate for" discovery_output.log | sed 's/SUCCESS: Found candidate for /- /' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Show sample of scanned reports
          echo "<details><summary>ðŸ“‹ Sample of Scanned Historical Reports (Last 20)</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          grep "INFO: Searching for" discovery_output.log | tail -n 20 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Detailed rejection log
          TOTAL_REJECTIONS=$((REJECT_TERM + REJECT_YEAR + REJECT_KEYWORD + REJECT_URL_YEAR + REJECT_DOMAIN + REJECT_SNIPPET_DATE + REJECT_COPYRIGHT + REJECT_BLOG_DATE))
          if [ "$TOTAL_REJECTIONS" -gt 0 ]; then
             echo "<details><summary>ðŸ”¬ Detailed Rejection Log (Last 30 entries)</summary>" >> $GITHUB_STEP_SUMMARY
             echo "" >> $GITHUB_STEP_SUMMARY
             echo '```' >> $GITHUB_STEP_SUMMARY
             grep "DEBUG: Rejecting" discovery_output.log | tail -n 30 >> $GITHUB_STEP_SUMMARY
             echo '```' >> $GITHUB_STEP_SUMMARY
             echo "</details>" >> $GITHUB_STEP_SUMMARY
             echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Pipeline Summary
          echo "### ðŸŽ¯ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          if [ "$SUCCESS_COUNT" -gt 0 ]; then
            echo "ðŸŽ‰ **Discovery completed successfully!** ${SUCCESS_COUNT} new security report(s) found and suggested." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "These suggestions are based on scanning ${REPORTS_SCANNED} historical reports across ${YEARS_SCANNED} year directories." >> $GITHUB_STEP_SUMMARY
          elif [ "$ERROR_COUNT" -gt 0 ]; then
            echo "âŒ **Discovery failed.** ${ERROR_COUNT} error(s) occurred. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ **No new reports discovered.** All candidates were filtered or already tracked." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Scanned ${REPORTS_SCANNED} historical reports for updates." >> $GITHUB_STEP_SUMMARY
          fi
          
          # Add helpful information
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ’¡ How This Works" >> $GITHUB_STEP_SUMMARY
          echo "1. **Repository Scan**: The workflow scans all PDF files in the \`Annual Security Reports\` directory" >> $GITHUB_STEP_SUMMARY
          echo "2. **Historical Analysis**: Only reports from previous years (before ${{ env.CURRENT_YEAR }}) are checked" >> $GITHUB_STEP_SUMMARY
          echo "3. **Update Search**: For each historical report, searches for the next year's version" >> $GITHUB_STEP_SUMMARY
          echo "4. **Validation**: Results are validated for accuracy, domain matching, and relevance" >> $GITHUB_STEP_SUMMARY
          echo "5. **Issue Creation**: Valid candidates are automatically submitted as GitHub issues" >> $GITHUB_STEP_SUMMARY

      - name: Upload Full Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: discovery-log-${{ github.run_id }}
          path: discovery_output.log
          retention-days: 30