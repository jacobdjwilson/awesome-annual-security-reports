name: Security Report Discovery

on:
  schedule:
    # Runs at 8:00 AM ET (13:00 UTC) every day
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: pip install google-api-python-client beautifulsoup4 requests urllib3

      - name: Run Discovery
        id: discovery_run
        env:
          GOOGLE_SEARCH_API_KEY: ${{ secrets.GOOGLE_SEARCH_API_KEY }}
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python .github/scripts/report-discovery.py > discovery_output.log 2>&1

      - name: Generate Summary
        if: always()
        run: |
          echo "## ðŸ”Ž Report Discovery Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          SUCCESS_COUNT=$(grep -c "SUCCESS:" discovery_output.log || true)
          # Count specific rejection reasons for better observability
          REJECT_TERM=$(grep -c "excluded term" discovery_output.log || true)
          REJECT_YEAR=$(grep -c "Year .* not found" discovery_output.log || true)
          REJECT_KEYWORD=$(grep -c "lacks 'report'" discovery_output.log || true)
          ERROR_COUNT=$(grep -c "ERROR:" discovery_output.log || true)
          
          echo "### ðŸ“Š Run Results" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš€ New Reports Suggested | **${SUCCESS_COUNT}** |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Excluded Term) | ${REJECT_TERM} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (Year Mismatch) | ${REJECT_YEAR} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸš« Rejected (No Keywords) | ${REJECT_KEYWORD} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš ï¸ Errors | ${ERROR_COUNT} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$SUCCESS_COUNT" -gt 0 ]; then
            echo "### âœ… Suggested Reports" >> $GITHUB_STEP_SUMMARY
            # Grep the success line and clean it up for display
            grep "SUCCESS: Found candidate for" discovery_output.log | sed 's/SUCCESS: Found candidate for / - /' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Optional: Show detailed debug log for rejections if needed
          if [ "$REJECT_TERM" -gt 0 ] || [ "$REJECT_YEAR" -gt 0 ]; then
             echo "<details><summary>ðŸ”¬ Detailed Rejection Log</summary>" >> $GITHUB_STEP_SUMMARY
             echo "" >> $GITHUB_STEP_SUMMARY
             echo '```' >> $GITHUB_STEP_SUMMARY
             grep "DEBUG: Rejecting" discovery_output.log | tail -n 20 >> $GITHUB_STEP_SUMMARY
             echo '```' >> $GITHUB_STEP_SUMMARY
             echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi