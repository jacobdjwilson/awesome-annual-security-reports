name: Repository Integrity Validator

on:
  schedule:
    # Run every Monday at 8:00 AM ET
    - cron: '0 13 * * 1'
  workflow_dispatch:
  push:
    paths:
      - 'Annual Security Reports/**'
      - 'Markdown Conversions/**'

permissions:
  contents: read
  issues: write

jobs:
  validate-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pypdf

      - name: Run Validation Script
        id: validator
        # We continue on error so the "Create Issue" step can run if this fails
        continue-on-error: true
        run: |
          python .github/scripts/validate-repository.py \
            --pdf-root "Annual Security Reports" \
            --md-root "Markdown Conversions" \
            --output-report validation_report.md

      # --- FAILURE PATH: Create Issue ---
      - name: Create Issue on Failure
        if: steps.validator.outcome == 'failure'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "⚠️ Repository Consistency Check Failed"
          content-filepath: validation_report.md
          labels: |
            maintenance
            automated-check
          assignees: jacobdjwilson

      # --- SUCCESS PATH: Close Previous Issues ---
      - name: Close Fixed Issues
        if: steps.validator.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find issues with the specific label and title
          issues=$(gh issue list --state open --label "automated-check" --search "Repository Consistency Check Failed" --json number --jq '.[].number')
          
          for issue in $issues; do
            echo "Closing fixed issue #$issue"
            gh issue close "$issue" --comment "✅ All validation checks passed in the latest run. Closing this issue."
          done
          
      # Fail the workflow visually if validation failed (after handling the issue creation)
      - name: Set Workflow Status
        if: steps.validator.outcome == 'failure'
        run: exit 1