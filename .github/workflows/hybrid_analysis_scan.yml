              # Also add to summary
              with open(os.environ.get('GITHUB_STEP_SUMMARY', 'summary.md'), 'a') as f:
                  f.write(f"- **{os.path.basename(file_path)}**: {verdict} {icon} - [View Report]({report_url})\n")
              
